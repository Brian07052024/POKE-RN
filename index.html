<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explora la Pokédex de la primera generación de Pokémon con POKE-RN. Busca, filtra y descubre información y tipos de los 151 Pokémon originales.">
    <link rel="stylesheet" href="/assets/output.css">
    <title>POKE-RN</title>
  </head>
  <body class="overflow-y-scroll">

    <div class="-z-50 absolute bottom-0 left-0 right-0 top-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px] [mask-image:radial-gradient(ellipse_80%_50%_at_50%_0%,#000_70%,transparent_110%)]"></div></div>
  
    <div class="mx-auto">
      <header id="header" class="relative flex w-full h-20">

        <a href="index.html" class="bg-red-500 w-1/3 flex gap-6 items-center justify-center rounded-br-2xl shadow-xl border-b-4 border-r-4">
          <img class="hidden md:inline-block w-32 lg:w-44" src="./src/img/POKE-RN.png" alt="Logo POKE-RN">
          <img class="w-11" src="./src/SVG/Len.svg" alt="Ícono de lupa de Pokédex">
        </a>

        <nav class="w-2/3 relative">
          <ul class="bg-red-700 h-14 border-b-4 z-50">
            <li class="flex justify-evenly h-full items-center shadow-xl">
              
              <form id="form-number" class="buscar w-20 overflow-hidden md:w-auto bg-white rounded-2xl py-1 px-2 flex gap-2 border-4">
                <button id="search-number" type="submit" class="cursor-pointer text-black" aria-label="Buscar por número">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="hidden md:block bi bi-search" viewBox="0 0 16 16" aria-hidden="true">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                </button>
                <label for="pokemonNumber" class="sr-only">Buscar por número</label>
                <input id="pokemonNumber" name="pokemonNumber" placeholder="#00" type="number" min="1" max="1025" step="1" class="border-none text-left md:text-center focus:outline-none">
              </form>

              <form id="form-name" class="buscar w-20 overflow-hidden md:w-auto bg-white rounded-2xl py-1 px-2 flex gap-2 border-4">
                <button id="search-name" type="submit" class="cursor-pointer text-black" aria-label="Buscar por nombre">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="hidden md:block bi bi-search" viewBox="0 0 16 16" aria-hidden="true">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                </button>
                <label for="pokemonName" class="sr-only">Buscar por nombre</label>
                <input id="pokemonName" name="pokemonName" placeholder="Name" type="search" class="border-none text-left md:text-center focus:outline-none">
              </form>
            </li>
          </ul>
        </nav>

      </header>

      <main class="max-w-7xl mx-auto mb-8 mt-10">

        <nav class="mx-4 flex flex-col gap-2">
          <ul class="mb-6">
            <h2 class="mx-4 mb-2 text-4xl font-bold flex items-center gap-1">
              REGIONS
            </h2>
            <li class="flex gap-x-2 gap-y-4 flex-wrap font-bold justify-evenly bg-red-700 border-black border-4 p-2 rounded-2xl">
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="kanto">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="kanto">
                Kanto
              </div>
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="johto">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="johto">
                Johto
              </div>
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="hoenn">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="hoenn">
                Hoenn
              </div>
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="sinnoh">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="sinnoh">
                Sinnoh
              </div>
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="unova">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="unova">
                Unova
              </div>
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="kalos">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="kalos">
                Kalos
              </div>
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="alola">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="alola">
                Alola
              </div>
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="galar">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="galar">
                Galar
              </div>
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="hisui">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="hisui">
                Hisui
              </div>
              <div class="navGens border-4 flex items-center hover:-translate-y-0.5 bg-white shadow-xl rounded-4xl py-1 px-2 cursor-pointer text-black hover:bg-yellow-500 transition" id="paldea">
                <img class="saturation-200 size-4" src="./src/SVG/location-pokemon-svgrepo-com.svg" alt="locate" id="paldea">
                Paldea
              </div>
            </li>
          </ul>

          <ul class="mb-6">
            <h2 class="mx-4  mb-2 text-4xl font-bold flex items-center gap-1">
              TYPES
            </h2>
            <li id="type-filter" class="flex gap-x-2 gap-y-4 flex-wrap font-bold justify-evenly border-black border-4  bg-red-700 p-2 rounded-2xl">
              <div id="all" class="cursor-pointer flex items-center justify-center border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-red-200 rounded-2xl p-1 text-red-700 font-bold">X</div>
              <div id="normal"><img id="normal" src="./src/SVG/normal.svg" alt="Normal" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-gray-400 rounded-2xl p-1" /></div>
              <div id="fire"><img id="fire" src="./src/SVG/fire.svg" alt="Fuego" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-orange-500 rounded-2xl p-1" /></div>
              <div id="water"><img id="water" src="./src/SVG/water.svg" alt="Agua" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-blue-500 rounded-2xl p-1" /></div>
              <div id="grass"><img id="grass" src="./src/SVG/grass.svg" alt="Planta" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-green-500 rounded-2xl p-1" /></div>
              <div id="electric"><img id="electric" src="./src/SVG/electric.svg" alt="Eléctrico" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-yellow-400 rounded-2xl p-1" /></div>
              <div id="ice"><img id="ice" src="./src/SVG/ice.svg" alt="Hielo" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-cyan-200 rounded-2xl p-1" /></div>
              <div id="fighting"><img id="fighting" src="./src/SVG/fighting.svg" alt="Lucha" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-red-700 rounded-2xl p-1" /></div>
              <div id="poison"><img id="poison" src="./src/SVG/poison.svg" alt="Veneno" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-purple-700 rounded-2xl p-1" /></div>
              <div id="ground"><img id="ground" src="./src/SVG/ground.svg" alt="Tierra" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-yellow-700 rounded-2xl p-1" /></div>
              <div id="flying"><img id="flying" src="./src/SVG/flying.svg" alt="Volador" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-sky-300 rounded-2xl p-1" /></div>
              <div id="psychic"><img id="psychic" src="./src/SVG/psychic.svg" alt="Psíquico" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-pink-500 rounded-2xl p-1" /></div>
              <div id="bug"><img id="bug" src="./src/SVG/bug.svg" alt="Bicho" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-lime-600 rounded-2xl p-1" /></div>
              <div id="rock"><img id="rock" src="./src/SVG/rock.svg" alt="Roca" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-yellow-800 rounded-2xl p-1" /></div>
              <div id="ghost"><img id="ghost" src="./src/SVG/ghost.svg" alt="Fantasma" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-violet-900 rounded-2xl p-1" /></div>
              <div id="dragon"><img id="dragon" src="./src/SVG/dragon.svg" alt="Dragón" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-indigo-700 rounded-2xl p-1" /></div>
              <div id="dark"><img id="dark" src="./src/SVG/dark.svg" alt="Siniestro" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-gray-800 rounded-2xl p-1" /></div>
              <div id="steel"><img id="steel" src="./src/SVG/steel.svg" alt="Acero" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-gray-500 rounded-2xl p-1" /></div>
              <div id="fairy"><img id="fairy" src="./src/SVG/fairy.svg" alt="Hada" class="cursor-pointer border-black border-4 md:hover:-translate-y-0.5 md:transition size-8 bg-pink-300 rounded-2xl p-1" /></div>
            </li>
          </ul>
        </nav>


        <div class="mx-4">
          <h2 class="mx-4  mb-2 text-4xl font-bold flex items-center gap-1">
            PÓKEMONS
          </h2>
          <section id="pkmns-container" class="grid place-items-center text-center gap-y-14 gap-x-6 grid-cols-1 md:grid-cols-2 xl:grid-cols-3 "></section>
        </div>
      
      </main>
      
    </div>
    <a href="#header"  aria-label="Volver al inicio" class="fixed bottom-1 right-1 z-50 animate-bounce bg-red-500 p-1 rounded-full">
      <img class="size-9" src="./src/SVG/Home.svg" alt="PokemonsIcon">
    </a>

    <script type="module" src="/src/main.js" defer></script>
